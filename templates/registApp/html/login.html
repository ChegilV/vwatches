{% extends 'core/html/base.html' %}

{% block htmlhead %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <style>
    .login_app .form .but-log {
        display:flex;
        justify-content:center;
        margin-top:20px;

    }

    .login_app .form .but-log a {

        font-size: 24px;
        color:black;
    }

    .login_app .form .but-log h4 a{
        text-decoration: underline 0.15em rgba(60, 60, 60, 0);
        transition: text-decoration-color 0.3s;
    }

    .login_app .form .but-log h4 a:hover {
      text-decoration-color: rgba(60, 60, 60, 1);
    }
    </style>


{% endblock htmlhead %}

{% block title %}Welcome {%endblock%}


{% block content %}
    <section>
        <div class="login_app">
            <div class="form">
                <h1>Login</h1>
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    <h3>USERNAME</h3>
                    <input type="text" name="username" placeholder="username"><br>
                    <h3>PASSWORD</h3>
                    <input type="password" name="password" placeholder="Password"><br>
                    <input type="Submit" value="Sign In" class="submit-login-but">
                    <div class="but-log">
                        <h4><a href="{% url 'signup' %}">Sign Up</a></h4>
                    </div>
                </form>
                <div>
                    {% for message in messages %}
                        <h2>{{message}}</h2>
                    {% endfor %}
                </div>
            </div>

        </div>
    </section
{%endblock%}
